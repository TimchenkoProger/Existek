<h3>List of companies</h3>
<input type="button" value="Add company" class="btn btn-secondary" (click)="add()" />
<table *ngIf="tableMode; else create" class="table table-striped">
  <thead>
      <tr>
          <td>Title</td>
          <td></td>
      </tr>
  </thead>
    <tbody>
        <tr *ngFor="let item of (companies$ | async)">
            <ng-template [ngIf]="company?.id != item.id" [ngIfElse]="edit">
                <td>{{item?.title}}</td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="editCompany(item)">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteCompany(item)">Delete</button>
                </td>
            </ng-template>
        </tr>
    </tbody>
</table>

<!--шаблон для редактирования-->
<ng-template #edit>
    <td>
        <input type="text" [(ngModel)]="company.title" class="form-control"
               required minlength="3"/>
    </td>
    <td>
        <input type="button" value="Save" (click)="save()" class="btn btn-sm btn-success" />
        <input type="button" value="Cancel" (click)="cancel()" class="btn btn-sm btn-warning" />
    </td>
</ng-template>

<!--шаблон для добавления-->
<ng-template #create>
    <div class="form-group">
        <label>Title</label>
        <input type="text" [(ngModel)]="company.title" class="form-control"
               required minlength="3"/>
    </div>
    <div>
        <input type="button" value="Save" (click)="save()" class="btn btn-success" />
        <input type="button" value="Cancel" (click)="cancel()" class="btn btn-warning" />
    </div>
</ng-template>
